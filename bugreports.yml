---
- summary: |
    Корзина не остается пустой, посли очистки и перезагрузки страницы
  environment: |
    Google Chrome   123.0.6312.106 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Добавить один или несколько товаров в корзину
    3. Зайти в корзину
    4. Нажать "Clear cart"
    5. перезагрузить страницу
  expected-result: |
    Корзина должна быть пустой
  actual-result: |
    В корзине отображаются товары добавленые ранее
