---
- summary: |
    Регистрация пользователя
  requirement: |
    При правильной регистрацией, создается новый пользователь магазина
  prerequisites: |
    Открыть страницу регистрации
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Пользователь должен зарегистрироваться

- summary: |
    Краткое описание тест-кейса. Например, проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например, при верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например, открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка перелистования католога
  requirement: |
    При нажатии кнопок "Next" или "Previous" перелистываются страницы
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Тестовые данные
    кнопки "Next" или "Previous"
  steps:
    - Нажать кнопку "Next"
    - Нажать кнопку "Previous"
  expected-result: |
    Пользователь должен попасть не следующие и предыдущие страници каталога

- summary: |
    Добавление товара в корзину
  requirement: |
    Придобавлении товара в корзину, на кнопке "Cart" отображается количество добавленых товаров
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Добавление товара
  steps:
    - Выбрать товар
    - Добавить товар с использованием кнопки "Add to cart"
  expected-result: |
    Пользователь должен добавить товар в корзину

- summary: |
    Удаление товара из корзины
  requirement: |
    При удалении товара из корзины, товар удаляется из списка в корзине
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Удаление товара
  steps:
    - Зайти в крорзину
    - Удалить любой товар из корзины
  expected-result: |
    Пользователь должен удалить товар из корзины

- summary: |
    Итоговая проверка списка товара в корзине
  requirement: |
    При просмотре CHeckout, пользователь увидет весь список товаров в корзине, их количество, стоимость, и общую сумму
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Проверка Checkout
  steps:
    - Зайти в корзину
    - Нажать кнопку "Checkout"
    - Проверить список товаров
    - Закрыть список товаров
  expected-result: |
    Пользователь должен увидеть список товаров, их количество, стоимость каждого, итоговую сумму

- summary: |
    Очистка корзины
  requirement: |
    При очистки корзины, удаляются все товары из корзины
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Очистка корзины
  steps:
    - Выбрать товар
    - Добавить товар с использованием кнопки "Add to cart"
    - Зайти в корзину
    - Нажать кнопку "Clear cart"
  expected-result: |
    Пользователь должен очистить корзину

- summary: |
    Проверка фильтра категории
  requirement: |
    При использовании фильтра, отобраается товар из выбраных категорий
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Проверка фильтра категории
  steps:
    - Выбрать фильтр категории товара
  expected-result: |
    Пользователь должен увидеть товар из выбраной категории

- summary: |
    Проверка фильтра бренд
  requirement: |
    При использовании фильтра бренда, отображается товар из выбраных бренда
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Проверка фильтра бренда
  steps:
    - Выбрать фильтр бренда товара
    - Убрать фильтр бренда товара
  expected-result: |
    Пользователь должен увидеть товар из выбраного бренда

- summary: |
    Проверка фильтра стоимости товара
  requirement: |
    При использовании фильтра стоимости товара, отображается товар из выбраного диапогона стоимости
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Проверка фильтра стоимости товара от 0 до 11190
  steps:
    - Выбрать фильтр "Price"
    - Ввести любую минимальную стоимость товара
    - Ввести любую максимальную стоимость товара
  expected-result: |
    Пользователь должен увидеть товар из выбраного диапазона стоимости товара

- summary: |
    Проверка карточки товара
  requirement: |
    При просмотре карточки товара, отображается катрочка товара
  prerequisites: |
    Открыт главная страница каталога
  test-data: |
    Открыть карточку товара
  steps:
    - открыть карточку товара
  expected-result: |
    Пользователь должен увидеть карточку товара, с его категорией, названием, рейтингом, стоимостью, описанием
